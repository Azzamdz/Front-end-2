<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card__atas">
        <div class="basic" id="basicBtn">
          <h2>Basic</h2>
        </div>
        <div class="standard" id="standardBtn">
          <h2>Standard</h2>
        </div>
        <div class="premium" id="premiumBtn">
          <h2>Premium</h2>
        </div>
      </div>

      <div class="card__content">
        <div class="top">
          <p id="planLabel">standard</p>
          <div class="price">
            <h3 id="planTitle">Icon Sets</h3>
            <h3 id="planPrice">$120</h3>
          </div>
        </div>

        <div class="paragraph">
          <p class="p1" id="planDescription">
            <b
              >Up to 100 creative & professional icons + two <br />
              color versions/themes per month</b
            >
          </p>

          <div class="paragraph-1" id="feature1">
            <img src="image/centang.svg" alt="Check icon" />
            <p>Included source files</p>
          </div>

          <div class="paragraph-2" id="feature2">
            <img src="image/centang.svg" alt="Cross icon" />
            <p>Converted to responsive components</p>
          </div>
        </div>
      </div>

      <button>Add to cart</button>
      <div class="notif" id="notifSuccess">
        <img src="image/hijau.svg" alt="Check icon" />
        <p>Added to cart</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
